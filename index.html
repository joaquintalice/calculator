<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <div class="" id="display">3423</div>

        <div class="row">
            <button data-key="AC" class="command">AC</button>
            <button data-key="del" class="command">DEL</button>
            <button data-key="/" class="operator">/</button>
        </div>
        <div class="row">
            <button data-key="7" class="operand">7</button>
            <button data-key="8" class="operand">8</button>
            <button data-key="9" class="operand">9</button>
            <button data-key="*" class="operator">*</button>
        </div>
        <div class="row">
            <button data-key="4" class="operand">4</button>
            <button data-key="5" class="operand">5</button>
            <button data-key="6" class="operand">6</button>
            <button data-key="-" class="operator">-</button>
        </div>
        <div class="row">
            <button data-key="1" class="operand">1</button>
            <button data-key="2" class="operand">2</button>
            <button data-key="3" class="operand">3</button>
            <button data-key="+" class="operator">+</button>
        </div>
        <div class="row">
            <button data-key="0" class="operand">0</button>
            <button data-key=".">.</button>
            <button data-key="=">=</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
