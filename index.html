<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <div class="display">
            <div class="" id="displayTop">-</div>
            <div class="" id="displayBot"></div>
        </div>


        <div class="row">
            <button class="command">AC</button>
            <button class="command">DEL</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="operand">0</button>
            <button>.</button>
            <button id="result">=</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
